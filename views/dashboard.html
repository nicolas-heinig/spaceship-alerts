<style>
@import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap");

@keyframes glow {
	0% { filter: brightness(1); }
	50% { filter: brightness(1.75); }
	100% { filter: brightness(1); }
}

html {
	background: url(https://www.fegefeuer-larp.de/wp-content/uploads/2020/05/space.jpg) no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	font-family: "Work Sans", sans-serif;
}

body {
	overflow: hidden;
}

body::before {
	content: "";
	height: 100vh;
	width: 100vw;
	position: absolute;
	background-image: url(https://media.giphy.com/media/mX1bWOEGPIAY1yhmKI/giphy.gif);
	background-size: cover;
	filter: opacity(0.125);
	left: 0;
	top: 0;
	background-position: center center;
	z-index: -1;
}

.container {
	display: flex;
	flex-wrap: nowrap;
	flex-direction: column-reverse;
	width: 49vw;
	padding: 20px 15px;
	overflow: hidden;
	height: 80vh;
	position: fixed;
	border: 2px solid #ff9;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(255, 255, 0, 0.5) inset, 0 0 10px rgba(255, 255, 0, 0.5);
	background-color: rgba(0, 0, 0, 0.66);
	transform-origin: top left;
	animation-name: glow;
	animation-duration: 5s;
	animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
}

.container-left {
	transform-origin: top left;
	transform: matrix3d(1.2, 0.2, 0, 0.0006, 0, 0.99, 0, 0, 0, 0, 1, 0, 1, 1, 0, 1);
	left: 1vw;
	top: 1vh;
}

.container-right {
	transform-origin: top right;
	transform: matrix3d(1.2, -0.2, 0, -0.0006, 0, 0.99, 0, 0, 0, 0, 1, 0, 1, 1, 0, 1);
	right: 1vw;
	top: 1vh;
}

.card {
	position: relative;
	width: auto;
	padding: 9px 14px 9px 2.75rem;
	margin-top: 20px;
	transition: 0.3s;
	background-color: transparent;
	border: 2px solid #fff;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(255, 255, 255, 0.5) inset, 0 0 10px rgba(255, 255, 255, 0.5);
	text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
	color: #fff;
	font-family: monospace;
	font-size: 18px;
}

.card::before {
	position: absolute;
	left: 0.4rem;
	top: 0.8rem;
	margin-top: -1rem;
	width: 2rem;
	font-size: 2rem;
	text-align: center;
}

.info {
	color: #ff9;
	border-color: #ff9;
	box-shadow: 0 0 10px rgba(255, 255, 0, 0.5) inset, 0 0 10px rgba(255, 255, 0, 0.5);
	text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
}

.info::before {
	content: "✔";
}

.alert {
	color: #f90;
	border-color: #f90;
	box-shadow: 0 0 10px rgba(255, 128, 0, 0.5) inset, 0 0 10px rgba(255, 128, 0, 0.5);
	text-shadow: 0 0 10px rgba(255, 128, 0, 0.5);
}

.alert::before {
	content: "⚠";
}

.danger {
	color: #f66;
	border-color: #f66;
	box-shadow: 0 0 10px rgba(255, 0, 0, 0.5) inset, 0 0 10px rgba(255, 0, 0, 0.5);
	text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}

.danger::before {
	content: "☠";
}
</style>

<div id="alerts" class="container container-left"></div>
<div id="log" class="container container-right"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const container = document.getElementById("alerts");

  const room = prompt("Please enter a Room ID");

  socket.on("connect", () => socket.emit("join_room", room));

  socket.on("send_dashboard", (data) => {
    let card = document.createElement("div");
    card.classList.add("card", data.type);

    let pre = document.createElement("div");
    pre.innerText = data.text;

    card.appendChild(pre);
    container.insertBefore(card, container.childNodes[0]);

    if (container.childNodes.length > 10) {
      container.childNodes[container.childNodes.length - 1].remove();
    }
  });
</script>
