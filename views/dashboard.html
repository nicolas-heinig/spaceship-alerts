<style>
  @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap");

  html {
    background: url(https://i.ytimg.com/vi/4gmrHQa7fEg/maxresdefault.jpg)
      no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    font-family: "Work Sans", sans-serif;
  }

  #container {
    display: flex;
    width: auto;
    flex-wrap: wrap;
    align-items: flex-start;
  }

  .card {
    border-radius: 5px;
    padding: 5px;
    margin: 20px 10px;
    box-shadow: 0 4px 8px 0 white;
    transition: 0.3s;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 white;
  }

  .info {
    color: #0c5460;
    background-color: #d1ecf1;
    border-color: #bee5eb;
  }

  .alert {
    color: #856404;
    background-color: #fff3cd;
    border-color: #ffeeba;
  }

  .danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
  }

  pre {
    font-size: inherit;
    color: inherit;
    border: initial;
    padding: initial;
    font-family: inherit;
  }
</style>

<div id="container"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const container = document.getElementById("container");

  socket.on("send_dashboard", (data) => {
    let card = document.createElement("div");
    card.classList.add("card", data.type);

    let pre = document.createElement("div");
    pre.innerText = data.text;

    card.appendChild(pre);
    container.insertBefore(card, container.childNodes[0]);
  });
</script>
